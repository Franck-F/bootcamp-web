[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Redirections pour Next.js
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redirections pour les pages dynamiques
[[redirects]]
  from = "/products/*"
  to = "/products/:splat"
  status = 200

[[redirects]]
  from = "/admin/users/*"
  to = "/admin/users/:splat"
  status = 200

# Redirection pour les assets statiques
[[redirects]]
  from = "/_next/static/*"
  to = "/_next/static/:splat"
  status = 200

# Redirection pour les images
[[redirects]]
  from = "/images/*"
  to = "/images/:splat"
  status = 200

